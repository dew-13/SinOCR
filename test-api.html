<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pre-Analysis API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .response { background: #f5f5f5; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pre-Analysis API Test</h1>

        <div class="section">
            <h3>1. Test Analytics Data (GET)</h3>
            <button onclick="testAnalytics()">Get Analytics Data</button>
            <div id="analyticsResponse" class="response"></div>
        </div>

        <div class="section">
            <h3>2. Test Gemini AI Predictions (POST)</h3>
            <textarea id="promptInput" placeholder="Enter your prediction prompt here...">Predict employment trends for next quarter based on current student data and provide actionable insights.</textarea>
            <br>
            <button onclick="testGemini()">Get AI Prediction</button>
            <div id="geminiResponse" class="response"></div>
        </div>
    </div>

    <script>
        async function testAnalytics() {
            const responseDiv = document.getElementById('analyticsResponse');
            responseDiv.textContent = 'Loading analytics data...';
            
            try {
                // Use a test token - in real app this would come from localStorage
                const response = await fetch('/api/analytics/pre-analysis', {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = `✅ Analytics Data Retrieved Successfully!\n\nTotal Students: ${data.insights?.totalStudents || 'N/A'}\nEmployment Rate: ${data.overallEmploymentRate || 'N/A'}%\nTop Districts: ${data.insights?.topPerformingDistricts?.slice(0, 3).join(', ') || 'N/A'}\nRisk Areas: ${data.insights?.riskAreas || 'N/A'}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `❌ Error: ${data.error || 'Unknown error'}\nStatus: ${response.status}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }

        async function testGemini() {
            const responseDiv = document.getElementById('geminiResponse');
            const prompt = document.getElementById('promptInput').value;
            
            if (!prompt.trim()) {
                responseDiv.textContent = '❌ Please enter a prompt first';
                return;
            }
            
            responseDiv.textContent = 'Generating AI prediction...';
            
            try {
                const response = await fetch('/api/analytics/pre-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = `✅ AI Prediction Generated Successfully!\n\n${data.prediction || 'No prediction returned'}`;
                } else {
                    responseDiv.textContent = `❌ Error: ${data.error || 'Unknown error'}\nStatus: ${response.status}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
